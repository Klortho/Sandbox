<!doctype html>
<html>
  <head>
    <style type='text/css'>
      body {
        padding: 10em;
      }
      #floatleft {
        float: left;
      }
      #floatright {
        float: right;
      }
      .greybox {
        width: 300px;
        height: 200px;
        background-color: grey;
        border-radius: 15px;
        box-shadow: 3px 10px 7px #333;
        opacity: 0.1;
      }
      .greybox:hover {
          transform: scale(1.05);
          transform: rotate(7deg);
          opacity: 10;
      }
    </style>
  </head>
  <body>
    <div id='floatright' class='greybox'>
    </div>
    <div id='floatleft' class='greybox'>
    </div>
  </body>
</html>
