<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q5.9)
 ::  Locate all the topics referenced by a cross-reference anywhere
 ::  in the report (all the "topic" elements whose "topicid" attribute
 ::  value is the same as an "xrefid" attribute value of any "xref"
 ::  element).
 :: __________________________________________________________
  :)
<result>
  {
    for $id in doc("sgml.xml")//xref/@xrefid
    return doc("sgml.xml")//topic[@topicid = $id]
  }
</result>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q5.9.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
