<html>

<link rel="stylesheet" href="use-cases.css">

<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q5.1)
 ::  Locate all paragraphs in the report (all "para" elements 
 ::  occurring anywhere within the "report" element). 
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q5.1:  find all paragraphs</td>
</tr>
<tr><td><ul>
  { 
    for $r in (

    doc("sgml.xml")//report//para 
    )
    return
      <li>{ $r }</li>
  }
</ul></td></tr>
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q5.1x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
