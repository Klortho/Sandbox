<html>

<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q6.1)
 ::  Find all news items where the name "Foobar Corporation"
 ::  appears in the title. 
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q6.1:  'Foobar' in title</td>
</tr>
<tr><td>
<ul>
  {
  for $r in (

  doc("string.xml")//news_item/title[contains(., "Foobar Corporation")]
  )
  return
      <li>{ data($r) }</li>
  }
</ul>
</td></tr>
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q6.1x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
