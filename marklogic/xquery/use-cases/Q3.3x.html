<html>

<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q3.3)
 ::  In Report1, what Instruments were used in the first two
 ::  Actions after the second Incision?   
 :: __________________________________________________________
  :)
<result>
{ 
  let $i2 := (doc("report1.xml")//incision)[2]
  for $a in (doc("report1.xml")//action)[. >> $i2][position()<=2]
  return $a//instrument
}
</result>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q3.3.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
