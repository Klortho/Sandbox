(:  __________________________________________________________
 ::  (Q7.8)
 ::  Select all traders (either seller or high bidder) without
 ::  negative comments  
 :: __________________________________________________________
  :)
declare namespace ma = "http://www.example.com/AuctionWatch";

<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q7.8:  Traders without negative comments</td>
</tr>
<tr><td>
  <ul>
  {
    for $r in (

    for $s in doc("auction.xml")//ma:Trading_Partners/(ma:Seller | ma:High_Bidder)
    where $s/*:NegativeComments = 0
    return $s
    )
    return
      <li>{ $r }</li>
  }
  </ul>
</td></tr>
</table>


    </textarea>
  </td>
</tr>
</table></td/</tr>
