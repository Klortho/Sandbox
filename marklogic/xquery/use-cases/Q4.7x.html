<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q4.7)
 ::  Find the highest bid ever made for a bicycle or tricycle. 
 :: __________________________________________________________
  :)
  let $allbikes := doc("items.xml")//item_tuple
                    [contains(description, "Bicycle") 
                     or contains(description, "Tricycle")]
  let $bikebids := doc("bids.xml")//bid_tuple[itemno = $allbikes/itemno]
  return
    <high_bid>
      { 
        max($bikebids/bid) 
      }
    </high_bid>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q4.7.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
