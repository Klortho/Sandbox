<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q5.8)
 ::  (a) Locate all sections with a title that has "is SGML" in
 ::      it (all "section" elements that contain a "title" element
 ::      that has the consecutive characters "is SGML" in its content).
 ::      The xs:string can be interrupted by sub-elements.
 ::  (b) Same as (Q8a), but the xs:string cannot be interrupted by
 ::      sub-elements.
 :: __________________________________________________________
  :)
<result>
<result-A>
  { 
    doc("sgml.xml")//section[.//title[contains(., "is SGML")]]
  }
</result-A>

<result-B>
  { 
    doc("sgml.xml")//section[.//title/text()[contains(., "is SGML")]]
  }
</result-B>
</result>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q5.8.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
