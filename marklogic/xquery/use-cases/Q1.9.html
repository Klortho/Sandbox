<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q1.9)
 ::  In the document "books.xml", find all section or chapter
 ::  titles that contain the word "XML", regardless of the level
 ::  of nesting.
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="2">  Use case Q1.9:  find 'XML'</td>
</tr>
<tr>
   <th align="left" width="40%">Element</th>
</tr>
{
  for $r at $i in (

  for $t in doc("books.xml")//(chapter | section)/title
  where contains($t/text(), "XML")
  return $t
  )
  return
    <tr bgcolor="{ if ($i mod 2) then "#eeeeff" else "#ffffff" }">
      <td>{("<", local-name($r/..), "> ",
            $r/text(), "</", local-name($r/..), ">")}
      </td>
    </tr>
}
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q1.9x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
