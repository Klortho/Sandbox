<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q4.8)
 ::  How many items were actioned (auction ended) in March 1999? 
 :: __________________________________________________________
  :)
  let $item := doc("items.xml")//item_tuple
    [end_date >= xs:date("1999-03-01") and end_date <= xs:date("1999-03-31")]
  return
    <item_count>
      { 
        count($item) 
      }
    </item_count>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q4.8.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
