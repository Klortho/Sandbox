<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>Hello world - very simple D3 examples</h1>

    <h2>Add text to a div, and style it</h2>
    <div id='main'></div>
    <script>
      d3.select('#main')
        .text("Hello world!")
        .style("color", "blue");
    </script>

  </body>
</html>
