<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q1.2)
 ::  Create a flat list of all the title-author pairs,
 ::  with each pair enclosed in a "result" element
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="2">  Use case Q1.2:  titles and authors</td>
</tr>
<tr>
   <th align="left">Title</th>
   <th align="left">Author</th>
</tr>
{
  for $r at $i in (

  for $b in doc("http://bstore1.example.com/bib.xml")/bib/book,
        $t in $b/title,
        $a in $b/author
    return
        <result>
            { $t }    
            { $a }
        </result>
  )
  return
    <tr bgcolor="{ if ($i mod 2) then "#eeeeff" else "#ffffff" }" >
      <td>{ data($r/title) }</td>	
      <td>{ data($r/author/last) }, { data($r/author/first) }</td>
    </tr>
}
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q1.2x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
