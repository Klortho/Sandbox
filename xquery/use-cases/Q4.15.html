<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q4.15)
 ::  List names of users who have placed multiple bids of at
 ::  least $100 each.
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q4.15:  Big spenders</td>
</tr>
<tr><td>
These users have placed multiple bids of at least $100 each:
<ul>
{
  for $r in (

    for $u in doc("users.xml")//user_tuple
    let $b := doc("bids.xml")//bid_tuple[userid=$u/userid and bid>=100]
    where count($b) > 1
    return
        <big_spender>{ $u/name/text() }</big_spender>
  )

  return
    <li>{ $r }</li>
}
</ul>
</td></tr>
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q4.15x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
