  <td class="title" colspan="4">  Use case Q5.2:  para within intro</td>
</tr>
<tr><td><ul>
  { 
    for $r in (

    doc("sgml.xml")//intro/para

    return    
      <li>{ $r }</li>
  }
</ul></td></tr>
