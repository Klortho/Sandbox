</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (9.1)
 ::  Count the invoices shipped to the United Kingdom.
 :: __________________________________________________________
  :)
import schema namespace ipo = "http://www.example.com/IPO";

<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q9.1 UK Invoice Count</td>
</tr>
<tr>
  <td>The UK invoice count is:
    {
    let $r := (

      count(doc("ipo.xml")//shipTo[. instance of element(*, ipo:UKAddress)])
    )
    return
      <font color="aa4400">{ $r }</font>
    }
  </td>
</tr>
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q9.1x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
