<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval2.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q5.4)
 ::  Locate the second paragraph in the third section in the
 ::  second chapter (the second "para" element occurring in the
 ::  third "section" element occurring in the second "chapter"
 ::  element occurring in the "report").  
 :: __________________________________________________________
  :)
<result>
  {
    (((doc("sgml.xml")//chapter)[2]//section)[3]//para)[2]
  }
</result>

    </textarea>
  </td>
</tr>
<tr>
  <td width=36%>
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XML
    (<a href="Q5.4.html">Switch to XHTML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
