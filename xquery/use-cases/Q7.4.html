<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q7.4)
 ::  List the target URI's of all XLinks in the document. 
 :: __________________________________________________________
  :)
declare namespace xlink = "http://www.w3.org/1999/xlink";

<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q7.4:  XLink target URIs</td>
</tr>
<tr><td>
  <ul>
  {
  for $r in (

    for $hr in doc("auction.xml")//@xlink:href
    return <ns>{ $hr }</ns>
  )
  return
    <li>{ data($r/@*) }</li>
  }
  </ul>
</td></tr>
</table>


    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q7.4x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
