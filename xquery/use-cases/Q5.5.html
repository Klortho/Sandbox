<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q5.5)
 ::  Locate all classified paragraphs (all "para" elements
 ::  whose "security" attribute has the value "c").  
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q5.5:  find classified paragraphs</td>
</tr>
<tr><td><ul>
{  
  for $r in (

    doc("sgml.xml")//para[@security = "c"]
  )
  return
    <li>{ $r }</li>
}
</ul></td></tr>
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q5.5x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
