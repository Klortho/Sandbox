<html>
<head>
<link rel="stylesheet" href="use-cases.css">
</head>
<body>
<form target="resultFrame"
      method="POST"
      action="eval.xqy">

<table width="100%">
<tr>
  <td class="title" colspan="2">XQuery Source</td>
</tr>
<tr>
  <td valign="top" colspan="2">
    <textarea name="queryInput" rows="16" cols="80">
(:  __________________________________________________________
 ::  (Q2.2)
 ::  Prepare a (flat) figure list for Book1, listing all the
 ::  figures and their titles. Preserve the original attributes
 ::  of each <figure> element, if any.
 :: __________________________________________________________
  :)
<table width="100%">
<tr>
  <td class="title" colspan="3">  Use case Q2.2 result</td>
</tr>
<tr>
  <th bgcolor="#eeeeff" colspan="3">Figure list</th>
</tr>
<tr>
  <th>Title</th>
  <th>Height</th>
  <th>Width</th>
</tr>
  {
    for $r at $i in (

    for $f in doc("book.xml")//figure
    return
      <figure>
        { $f/@* }
        { $f/title }
      </figure>
    )
    return
      <tr bgcolor="{ if ($i mod 2) then "#eeeeff" else "#ffffff" }">
        <td width="300">{ data($r/title) }</td>
        <td align="center">{ data($r/@height) }</td>
        <td align="center">{ data($r/@width) }</td>
      </tr>
  }
</table>

    </textarea>
  </td>
</tr>
<tr>
  <td width="36%">
    <input type="submit" value="Submit"/>
  </td>
  <td class="note">
    Query generates XHTML (<a href="Q2.2x.html">Switch to XML</a>)
  </td>
</tr>
</table>
</form>
</body>
</html>
