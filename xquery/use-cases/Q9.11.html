(:  __________________________________________________________
 ::  (9.11)
 ::  Write a function that computes the total price for a sequence
 ::  of item elements.
 :: __________________________________________________________
  :)
import schema namespace ipo="http://www.example.com/IPO" at "ipo.xsd";
import module namespace calc = "http://www.example.com/calc" at "/use-cases/Q9.11-lib.xqy";

<table width="100%">
<tr>
  <td class="title" colspan="4">  Use case Q9.11: Total price function</td>
</tr>
<tr>
{
  for $p in doc("ipo.xml")//element(ipo:purchaseOrder)
  where $p/shipTo/name="Helen Zoe"
     and $p/@orderDate = xs:date("1999-12-01")
  return <td>{ calc:total-price($p//item) }</td>
}
</tr>
